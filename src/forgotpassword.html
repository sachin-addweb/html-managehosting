<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="./img/logo-addweb.png" type="image/png" />
  <title>Managehosting ResetPassword</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;900&family=Lato:wght@300;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body class="bg-gray-50">
  <header class="sticky header">
    <nav class="bg-white shadow-shadow-nav border-b-gray-600">
      <div class="container">
        <div class="flex justify-between w-full">
          <div>
            <a href="#" class="flex items-center py-3 hover_opacity-75">
              <img src="./img/addweblogo.svg" alt="homedesktoplogo" class="sm_block hidden" width="250" height="40">
              <img src="./img/Logo--small--new.svg" alt="homelogo" width="" height="" class="sm_hidden block
              ">
            </a>
          </div>
          <!-- Primary Navbar items -->
          <div class=" w-full">
            <ul class="flex items-center justify-end h-full">
              <li class="mr-3">
                <a href="" class="text-sm text-secondary-black hover_text-primary-blue font-heading font-semibold">Login</a>
              </li>
              <li>
                <a href="" class="text-sm text-secondary-black hover_text-primary-blue font-heading font-semibold">Sign
                  Up</a>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="flex flex-col items-center justify-center w-full max-w-xl mx-auto py-10">
        <h2 class="text-2xl text-text-900 mb-6 text-center">Reset Password</h2>
        <form action="" class="w-full max-w-xl">
          <div class="flex flex-wrap">
            <div class="mb-6 w-full md:w-full">
              <input type="text" type="email" name="email" value="" placeholder="Enter your email address"
                required="required" autofocus="autofocus" class=" form-controls" />
            </div>
            <div class="mb-6 w-full md:w-full">
              <button class="block btn btn-primary w-full btn">Send Password Reset Link</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div>
    </div>
  </main>

  <script src="./js/scripts.js"></script>
</body>

</html>
