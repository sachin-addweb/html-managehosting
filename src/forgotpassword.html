<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="./img/Logo--small--new.svg" type="image/png" />
  <title>Managehosting ResetPassword</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;900&family=Lato:wght@300;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body class="bg-gray-50">
  <main>
    <div class="container">
      <div class="login-resetpwd-form-wrapper">
        <div class="site_branding mb-6">
          <a href="#" class="">
            <img src="./img/addweblogo.svg" alt="homedesktoplogo" class="" width="200" height="40">
          </a>
        </div>
        <div class="login-resetpwd-form">
          <h2 class="login-form-heading">Reset Password</h2>
          <form action="" class="w-full max-w-xl login-form-wrapper">
            <div class="flex flex-wrap">
              <div class="mb-6 w-full md:w-full">
                <input type="text" type="email" name="email" value="" placeholder="Enter your email address"
                  required="required" autofocus="autofocus" class=" form-controls" />
              </div>
              <div class="mb-6 w-full md:w-full">
                <button class="block btn btn-primary w-full btn">Send Password Reset Link</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
    </div>
  </main>

  <script src="./js/scripts.js"></script>
</body>

</html>
